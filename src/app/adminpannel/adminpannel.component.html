<div class="add-form">
    <div class="card">
      <h2 class="head py-2">Add User</h2>
      <form class="user-add" [formGroup]="userForm" (ngSubmit)="addUser()">
        <div class="row">
          <div class="col-md-12 roundedTextBox mb-3">
            <label>First Name</label>
            <input type="text" class="form-control mb-2" id="firstName" formControlName="firstName" placeholder="Enter First Name">
          </div>
          <div class="col-md-12 roundedTextBox mb-3">
            <label>Last Name</label>
            <input type="text" class="form-control mb-2" id="lastName" formControlName="lastName" placeholder="Enter Last Name">
          </div>
          <div class="col-md-12 roundedTextBox mb-3">
            <label>Email</label>
            <input type="text" class="form-control mb-2" id="email" formControlName="email" placeholder="Enter Email">
          </div>
          <div class="col-md-12 roundedTextBox mb-3">
            <label>Address</label>
            <input type="text" class="form-control mb-2" id="address" formControlName="address" placeholder="Enter Address">
          </div>

          <div class="col-md-12 roundedTextBox mb-3">
            <label>Phone Number</label>
            <input type="number" class="form-control mb-2" id="phnumber" formControlName="phnumber" placeholder="Enter Phone">
          </div>
        </div>
        <br>
        <div class="buttons text-center">
          <button *ngIf = '!updateUserFlag' class="btn-customBlue mr-2" type="submit">Add User</button>
          <button *ngIf = 'updateUserFlag' class="btn-customBlue mr-2" type="button" (click)="updateUser()">Update User</button>
        </div>
      </form>
    </div>
  </div>
<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage User</b></h4>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userList" class="center-align">
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.address }}</td>
              <td>{{ user.phoneNumber }}</td>
              <td>
                <!-- <a href="#" [routerLink]="['/ViewEmployee/', employee.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/EditEmployee/', employee.id]" class="btn"><i class="fa fa-edit edit"></i></a> -->
                <button type="button" (click)="deleteUser(user)" class="btn"><i class='fas fa-trash-alt delete'></i>Delete</button>
                <button type="button" (click)="patchUpdateUser(user)" class="btn"><i class='fas fa-trash-alt delete'></i>Update</button>
              </td>
            </tr>
            <tr>
              <td *ngIf="userList.length == 0" colspan="6">No User Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
